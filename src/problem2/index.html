<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fancy Form</title>

    <!-- You may add more stuff here -->
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h2 id="form_title">Fancy Form</h2>
        <form action="" name="FancyForm">

            <label for="input_address">ETH Address</label>
            <input type="text" name="input_address" id="input_address" placeholder="0xEc32xxx897S" />

            <label for="input_amount">Amount to send</label>
            <input type="text" name="input_amount" id="input_amount" placeholder="20" />

            <label for="input_otp">OTP Authentication</label>
            <input type="number" name="input_otp" id="input_otp" placeholder="1" />

            <button type="submit">SEND TOKENS</button>

        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="script.js"></script>
</body>

</html>
